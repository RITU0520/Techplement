<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="styleoc.css">
   
</head>
<body>
    <h1 style="text-align: center; font-size: 36px; margin-top: 20px;">Sign Up Form</h1>
    <form action="#">
      <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" size="15" name="Name" required></td>
            <td><p>Enter Your Name</p></td>
        </tr>
        <tr>
            <td><label for="college">College</label></td>
            <td><input type="text" size="15" name="College" ></td>
            <td><p>Enter Your College</p></td>
        </tr>
        <tr>
           <td><label for="email">Primary Email</label></td>
           <td><input type="email" size="15" name="pemail" required></td>
           <td><p>Enter your Email</p></td>
           <img src="" alt="" class="valid">
           <img src="" alt="" class="invalid">
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" size="15" name="pwd" required></td>
            <td><p>Enter Your password</p></td>
        </tr> 
        <tr>
           <td>Gender</td>
           <td>
               <input type="radio" name="Gender" value="male">
               <label for="male">Male</label>
               <input type="radio" name="Gender" value="female">
               <label for="female">Female</label>
               <input type="radio" name="Gender" value="others">
               <label for="other">Other</label></td>
        </tr>
        <tr>
            <td> <label for="">Age</label></td>
            <td> <input type="number" name="age" size="3" min="18" max="100" ></td>
        </tr>
        <tr> <td colspan="2"><input type="submit" value="Sign Up"></td></tr>
      </table>
       
    </form>
</body>
</html>
