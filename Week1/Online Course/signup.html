<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <style>
        body {
            background-image: url('logo.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        p{
            display: none;
            font-size: 12px;
            color: black;
        }
        table tr:hover td p {
            display: inline;
            background-color: aqua;
        }
       

         input[type=radio]:checked{
            width: 15px;
            height: 15px;
         }
         input[type="radio"]:checked + label{
            color: blueviolet;
         }
         input[required]{
            border: 2px solid wheat;
         }
         input[required]:focus
         {
            color: chocolate;
         }
         img{
            display: none;
         }
         input[name='pe']:valid ~ img.valid{
            display: inline;
            border: 3px dotted green;
         }
         input[name='pe']:invalid~img.invalid{
            border: 3px dotted red;
         }
         form{
            border: 3px solid black;
            margin: 10px auto;
            padding: 20px;
            background-color: whitesmoke;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
         }
         input[type="submit"] {
            padding: 10px 15px;
            background-color: cadetblue;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkcyan;
        }
        table{
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
          
           
        }
    
        table tr {
           border-bottom: 1px solid #ddd; 
        }
    
        table tr:last-child {
           border-bottom: none;
        }

        table td {
           padding: 12px 20px;
           text-align: left;
           vertical-align: middle; 
           font-size: 14px; 
           color: #333; 
        }

table td input {
   width: 100%;
   padding: 8px; 
   border: 1px solid #ccc; 
   border-radius: 4px; 
   font-size: 14px; 
}

table td input:focus {
   outline: none; 
   border-color: #007BFF; 
   box-shadow: 0 0 4px rgba(0, 123, 255, 0.5); 
}

table td label {
   font-weight: bold; 
}

table td.gender-cell input[type="radio"]{
    width: auto;
    margin: 0;
}
table td.gender-cell label{
    margin: auto;
}
</style>
   
</head>
<body>
    <form action="#">
      <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" size="15" name="Name" required></td>
            <td><p>Enter Your Name</p></td>
        </tr>
        <tr>
            <td><label for="college">College</label></td>
            <td><input type="text" size="15" name="College" ></td>
            <td><p>Enter Your College</p></td>
        </tr>
        <tr>
           <td><label for="email">Primary Email</label></td>
           <td><input type="email" size="15" name="pemail" required></td>
           <td><p>Enter your Email</p></td>
           <img src="" alt="" class="valid">
           <img src="" alt="" class="invalid">
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" size="15" name="pwd" required></td>
            <td><p>Enter Your password</p></td>
        </tr> 
        <tr>
           <td>Gender</td>
           <td>
               <input type="radio" name="Gender" value="male">
               <label for="male">Male</label>
               <input type="radio" name="Gender" value="female">
               <label for="female">Female</label>
               <input type="radio" name="Gender" value="others">
               <label for="other">Other</label></td>
        </tr>
        <tr>
            <td> <label for="">Age</label></td>
            <td> <input type="number" name="age" size="3" min="18" max="100" ></td>
        </tr>
        <tr> <td colspan="2"><input type="submit" value="Sign Up"></td></tr>
      </table>
       
    </form>
</body>
</html>
